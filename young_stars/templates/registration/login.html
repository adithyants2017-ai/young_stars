{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md border border-gray-100 mt-10">
    <h2 class="text-2xl font-bold mb-6 text-center text-indigo-700">Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label for="id_username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
            <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150"
                required id="id_username"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
        </div>

        <div class="mb-6">
            <label for="id_password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
            <input type="password" name="password" autocomplete="current-password" required id="id_password"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5">
        </div>

        <button type="submit"
            class="w-full text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-indigo-600 dark:hover:bg-indigo-700 focus:outline-none dark:focus:ring-indigo-800">
            Login
        </button>

        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
